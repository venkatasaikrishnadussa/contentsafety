<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Review - Movie Details</title>
    <style>
      /* Styling for header */
      header {
        background-image: url("header.png"); /* Local image path */
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .banner-text h1 {
        background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 32px;
        margin: 0;
      }

      /* Main content area */
      main {
        padding: 20px;
      }

      /* Movie details section */
      .movie-details {
        background-color: #f8f8f8;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      .movie-details h2 {
        margin-bottom: 10px;
      }

      .movie-details p {
        font-size: 16px;
        margin: 5px 0;
      }

      /* Video review section */
      .video-review {
        margin-bottom: 20px;
      }

      .video-review h2 {
        margin-bottom: 10px;
      }

      /* Centering the video */
      .video-container {
        display: flex;
        justify-content: center; /* Center the video */
      }

      .video-review iframe {
        height: 600px; /* Fixed height for the video */
      }

      /* Action buttons section */
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .action-buttons button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .report-button {
        background-color: #28a745;
        color: white;
      }

      .reject-button {
        background-color: #dc3545;
        color: white;
      }

      .report-button:hover,
      .reject-button:hover {
        opacity: 0.8;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
      }

      th {
        background-color: #3b5998;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="banner-text">
        <h1>Content Safety Moderation System</h1>
      </div>
    </header>
    <h2>Content Safety Action Page</h2>
    <main>
      <section class="movie-details">
        <table>
          <tr>
            <td>Feature Film:</td>
            <td>Inception</td>
          </tr>
          <tr>
            <td>Type:</td>
            <td>Feature Film</td>
          </tr>
          <tr>
            <td>Content Type:</td>
            <td>Consumption of Drugs</td>
          </tr>
          <tr>
            <td>Start Time:</td>
            <td>00:42:10</td>
          </tr>
          <tr>
            <td>End Time:</td>
            <td>00:45:30</td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>A scene depicting an usage of Alcohol and Drugs.</td>
          </tr>
        </table>
      </section>

      <!-- Video player section -->
      <section class="video-review">
        <h2>Review the Scene</h2>
        <div class="video-container">
          <iframe
            width="100%"
            height="800"
            src="https://www.youtube.com/embed/IA5YlOXJ_PQ?si=unTEyoDNJ4MbaNa1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>
      </section>

      <!-- Action buttons -->
      <section class="action-buttons">
        <button class="report-button">Report to OTT</button>
        <button class="reject-button">Reject Report</button>
      </section>
    </main>
  </body>
</html>
